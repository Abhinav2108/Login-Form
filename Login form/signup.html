<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form | NSUT</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
     
   <div class="container">
      <div class="loginform">
         <form>
            <h2> eNSUT SIGN-UP FORM </h2>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Roll-Number">
            <input type="text" placeholder="Email ID">
            <input type="password" placeholder="Create Password">
            <input type="password" placeholder="Confirm Password">
            <button type="submit" class="login"><a href="#"> Create Account </button></a>
            <button type="submit" class="signup"><a href="signin.html"> Login </button></a>
         </form>
      </div>

      <div class="image">
         <img src="Images/SignUp.png" width="300px">
      </div>
   </div>

   </body>
   </html>
